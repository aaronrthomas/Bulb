<!DOCTYPE html>
<html lang="en">
    {%load static%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment Page</title>
    <link rel="stylesheet" href="{%static 'css/pay.css'%}">
</head>
<style>
    /* Basic responsive styling */
    @media (max-width: 768px) {
        .card {
            flex-direction: column;
        }
        .card-img-top, .card-img-bottom {
            width: 100%;
            height: 300px;
        }
    }
    @media (max-width: 480px) {
        .card {
            flex-direction: column;
        }
        .card-img-top, .card-img-bottom {
            width: 100%;
            height: 200px;
        }
    }

    img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
    }
</style>
<body>
    <div class="container">
        <h2>Secure Payment</h2>
        <form class="payment-form" action="/submit_payment" method="post">
            <div class="form-group">
                <label for="card-name">Cardholder Name</label>
                <input type="text" id="card-name" name="card-name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="month" id="expiry-date" name="expiry-date" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </div>
            <div class="form-group">
                <label for="billing-address">Billing Address</label>
                <input type="text" id="billing-address" name="billing-address" placeholder="123 Street Name, City, Country" required>
            </div>
            <div class="form-group">
                <label for="zip-code">Zip Code</label>
                <input type="text" id="zip-code" name="zip-code" placeholder="12345" required>
            </div>
            <button type="submit" class="pay-btn">Pay Now</button>
        </form>
    </div>
</body>
</html>
